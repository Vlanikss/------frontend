<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>
</head>
<body>
    

     <script>

         var секундВминуте = 60;
         var минутВчасе = 60;
         var секундВчасе =  секундВминуте *  минутВчасе;
         console.log("МЫ УЗНАЛИ СКОЛЬКО СЕКУНД В ОДНОМ ЧАСЕ " + секундВчасе)      
        var часовВсутках = 24;
        var секундВсутках = часовВсутках * секундВчасе;
        console.log("мы узнали сколько секунд в сутках " + секундВсутках)
        var днейВгоду = 365;
        var секундВгоду = днейВгоду * секундВсутках;
        console.log("мы узнали сколько секунд в году " + секундВгоду)
        var мойвозраст = 16 * секундВгоду ;

        console.log("вот насколько я стар в секундах " + мойвозраст)
     </script>
</body>
</html>
