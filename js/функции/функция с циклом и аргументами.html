var drawEmodzi = function(howMany){

        console.log(  i + "=^-^=");
    }
};


// drawEmodzi(6)

/*------------------------передача  функции в нескольких аргументах--------------------------------*/

var twoArgument = function( howMany, whatToDraw){
for( var i = 0; i < howMany; i++){
    console.log(i + " " + whatToDraw);
}

};

twoArgument( 5 , "=^-^=" );  // 5 = howMany   "=^-^=" =  whatToDraw
