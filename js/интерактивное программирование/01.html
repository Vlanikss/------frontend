<!DOCTYPE html>
<html>

    <meta charset="UTF-8">

<body>
    
    <script>

/*Вместо того чтобы вызывать функцию сразу, можно попросить JavaScript сделать это спустя определенное время. Такого рода отложенное выполнение называется запуском по таймеру, и для этого в JavaScript есть функция setTimeout. Данная функция принимает два аргумента: функцию, которую надо будет вызвать при срабатывании таймера, и само время ожидания в миллисекундах.*/ 
        
       var timeUp = function () {
           alert("Время вышло!!");
       };
       
/*----------------------------------*/
/*После задания отложенного вызова функции с помощью setTimeout может выясниться, что вызывать эту функцию больше не нужно.
Представьте, что вы поставили будильник, чтобы он напомнил вам о домашнем задании, однако в итоге сделали все заранее и теперь хотите отключить будильник. Для отмены действия
таймера используется функция clearTimeout с ID таймера (полученным ранее от setTimeout) в качестве аргумента.*/

    var go = setTimeout(timeUp, 1000);
    /* 
    Отмена действия таймера 
    */
    clearTimeout(go);


    /*
    Многократный запуск кода и setInterval 
    Функция setinterval похожа на setTimeout, однако она вызывает
    переданную ей функцию повторно через определенные промежутки
    (интервалы) времени. Скажем, если вы хотите с помощью JavaScript
    обновлять показания часов, используйте setInterval, чтобы функция
    обновления вызывалась раз в секунду. setInterval принимает два
    аргумента: функцию и интервал времени в миллисекундах
    */

    var counter = 0;
    var printMassage = function () {
        console.log("ты смотришь в консоль уже " + counter + " сек");
        counter++;
    };
    var intervalTest = setInterval(printMassage, 1000);
  //  clearInterval(intervalTest); 

    

    </script>


</body>
</html>
