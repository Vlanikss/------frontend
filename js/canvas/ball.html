<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

<body>
    <canvas id="canvas" width="400" height="400"></canvas>

    <script>


        var randomChislo = [-5,-4,-3,-2,-1,1,2,3,4,5];
        var randomSpeedx = Math.floor(Math.random() * 10);
        var randomSpeedy = Math.floor(Math.random() * 10);
        var xSpeed1 = randomChislo[randomSpeedx];
        var ySpeed1 = randomChislo[randomSpeedx];
        

        var Ball = function () {
            this.x = 200;
            this.y = 200;
            this.xSpeed = randomChislo[randomSpeedx];
            this.ySpeed = randomChislo[randomSpeedy];
        };
        
        var circle = function(x, y, radius, fillCircle) {
        ctx.beginPath();
        ctx.arc(x, y, radius, 0, Math.PI * 2, false);
        ctx.fillStyle = "red"
        if (fillCircle){
            ctx.fill();
        }else{
            ctx.stroke();
        }
    };
        Ball.prototype.draw = function () {
            circle(this.x, this.y, 7, true);
        };
        Ball.prototype.move = function () {
            this.x += this.xSpeed;
            this.y += this.ySpeed;
        };
        Ball.prototype.move2 = function () {
            this.x += xSpeed1;
            this.y += ySpeed1;
        };
        Ball.prototype.checkCollision = function () {
            if (this.x < 0 || this.x > 400) {
                this.xSpeed = -this.xSpeed;
            }
            if (this.y < 0 || this.y > 400) {
                this.ySpeed = -this.ySpeed;
            }
        };

        Ball.prototype.checkCollision2 = function () {
            if (this.x < 0 || this.x > 400) {
                xSpeed1 = -xSpeed1;
            }
            if (this.y < 0 || this.y > 400) {
                ySpeed1 = -ySpeed1;
            }
        };

        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");

        var ball = new Ball();
        var ball2 = new Ball();

        var animationBall = function () {
        
            ctx.clearRect(0, 0, 400, 400);
            ctx.strokeRect(0, 0, 400, 400);
            ball.draw();
            ball2.draw();
            ball.move();
            ball2.move2();
            ball.checkCollision();
            ball2.checkCollision2();

        };
         
 

        setInterval(animationBall, 1)
    </script>
</body>

</html>
